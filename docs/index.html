<!DOCTYPE html>
<html>

<head>
    <title> StudyByte </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="text-center">
    <div class=".container-fluid mt-3 mx-auto" style="width:550px;">
        <h1>StudyByte</h1>
        <form id="problemForm">
            <label for="problem">Enter your study query:</label>
            <br>
            <input type="text" id="problem" name="problem" required placeholder="Example: factor x^2+2x+1"
                style="width: 90%">
            <hr>
            <button id="shortButton" class="btn btn-primary expandable" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseShort" aria-expanded="false" aria-controls="collapseShort">
                Short Answer (define/answer)
            </button>
            <button id="longButton" class="btn btn-primary expandable" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseLong" aria-expanded="false" aria-controls="collapseLong">
                Long Answer (explanation)
            </button>
            <!-- <button type="submit" id="niceButton" class="btn btn-success">Get nice AI Response</button> -->
            <!-- <button type="submit" id="meanButton" class="btn btn-danger">Get mean AI Response</button> -->
        </form>
    </div>
    <!-- <div id="response" class="mt-4 ms-5 me-5"></div> -->
    <div class="container mt-3">
        <div class="row justify-content-center g-0">
            <div class="col-auto collapse" id="collapseShort">
                <div class="card card-body text-center" id="responseShort">Nice AI response will appear here.
                </div>
            </div>
            <div class="col-auto collapse" id="collapseLong">
                <div class="card card-body text-center" id="responseLong">Mean AI response will appear here.
                </div>
            </div>
        </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
